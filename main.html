<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="get">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Name" required>
		</div><br>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
		</div><br>
		<div>
			<label for="radio-input male">Male</label>
			<input type="radio" id="gender_m" name="radio-input male">
			<label for="female">Female</label>
			<input type="radio" id="gender_f" name="radio-input female">
		</div><br>
		<div>
			<label for="options">Car Brands</label>
			<select id="tos" name="options" required>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div><br>
		<div>
			<label for="age">Age</label>
			<input type="text" id="age" name="email" placeholder="Age" required>
		</div><br>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" name="dob" placeholder="DOB" required>
		</div><br>
		<div>
			<label for="phone-number">Phone Number</label>
			<input type="tel" id="phoneNumber" name="phone-number" placeholder="+91 749989....">
		</div><br>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Password" required>
		</div><br>
		<div>
			<label for="checkbox">I agree</label>
			<input type="checkbox" id="password" name="checkbox" value="checkbox" required>
		</div><br>
		<div>
			<input type="submit" id="submit" value="Submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
