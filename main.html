<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<div>
			<label for"name">Name</label>
			<input type="text" id="name" name="name" placeholder="Name">
		</div><br>
		<div>
			<label for"email">Email</label>
			<input type="email" id="email" name="email" placeholder="Email">
		</div><br>
		<div>
			<label for="radio-input">Male</label>
			<input type="radio" id="gender_m" name="radio-input">
			<label for="female">Female</label>
			<input type="radio" id="gender_f" name="radio-input">
		</div><br>
		<div>
			<label for"options">Car Brands</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div><br>
		<div>
			<label for="age">Age</label>
			<input type="number" id="age" name="email" placeholder="Age">
		</div><br>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" name="dob" placeholder="DOB">
		</div><br>
		<div>
			<label for="phone-number">Phone Number</label>
			<input type="tel" id="phoneNumber" name="phone-number" placeholder="+91 749989....">
		</div><br>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Password">
		</div><br>
		<div>
			<label for="checkbox">CheckBox</label>
			<input type="checkbox" id="password" name="checkbox" placeholder=>
		</div><br>
		<div>
			<input type="submit" id="submit" value="Submit">
		</div><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
